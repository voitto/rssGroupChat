site_name: RSS GroupChat Extension
site_url: https://rss.ag/rss-groupchat-extension/
site_description: A specification for extending RSS 2.0 with group chat functionality
site_author: Brian Hendrickson

repo_name: suomisoft/rssGroupChat
repo_url: https://github.com/suomisoft/rssGroupChat
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Brian Hendrickson

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - md_in_html
  - meta
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - toc:
      permalink: true

# Plugins
plugins:
  - search

# Page tree
nav:
  - Home: index.md
  - Specification: rss-groupchat-extension.md
  - Examples:
    - Basic Usage: examples/basic-usage.md
    - Advanced Configuration: examples/advanced-config.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/suomisoft
